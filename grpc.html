<!-- ***************** gRPC Register function *********************** -->
<script type="text/x-red" data-template-name="grpc-register-function">
    <div class="form-row">
        <label for="node-input-server" style="width: 110px;"><i class="fa fa-bookmark"></i>Server</label>
        <input type="text" id="node-input-server">
    </div>	
    <div class="form-row">
        <label for="node-input-name" style="width: 110px;"><i class="fa fa-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-service" style="width: 110px;"><i class="fa fa-envelope"></i>Service</label>
        <input type="text" id="node-input-service" placeholder="Service name">
    </div>
    <div class="form-row">
        <label for="node-input-method" style="width: 110px;"><i class="fa fa-tag"></i>Method</label>
        <input type="text" id="node-input-method" placeholder="Method name">
    </div>
 
</script>

<script type="text/x-red" data-help-name="grpc-register-function">
    <p>Connects to a server using the grpc protocol to call a function.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('grpc-register-function',{
        category: 'input',
        color:"#0FBBEC",
        defaults: {
            name: {value:""},
            server: {type:"grpc-server",required:true},
            service: {value:"",required:true},
            method: {value:"",required:true}          
        },
        inputs:0,
        outputs:1,
        icon: "deepstream.svg",
        label: function() {
            return this.name||"gRPC Register";
        },
        labelStyle: function() {
            return (this.name)?"node_label_italic":"";
        }
    });
</script>

<!-- ***************** gRPC RESPONSE *********************** -->
<script type="text/x-red" data-template-name="grpc-response">	
    <div class="form-row">
        <label for="node-input-name" style="width: 110px;"><i class="fa fa-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="grpc-response">
	<p> Send response to grpc </p>
	<p> 
        If msg.err is not empty, it sends an error response with the content of msg.err.
        msg.err format : 
        {
            code:  400,
            status: "error",
            message: "error 400"
        }
        Otherwise it will send the msg.payload as data.
     </p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('grpc-response',{
        category: 'output',
        color:"#0FBBEC",
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:0,
		align: 'right',
        label: function() {
            return this.name||"gRPC Response";
        },
        labelStyle: function() {
            return (this.name)?"node_label_italic":"";
        }
    });
</script>



<!-- ***************** SERVER CONFIG *********************** -->
<script type="text/x-red" data-template-name="grpc-server">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row node-input-server">
        <label for="node-config-input-port" style="margin-left: 10px; width: 35px; ">Port</label>
        <input type="text" id="node-config-input-port" placeholder="Port" style="width:45px">		
    </div>
	<div class="form-row">
        <label for="node-config-input-protoFile">Proto File</label>
        <textarea id="node-config-input-protoFile" placeholder="Proto File" rows="30" cols="150">
    </div> 
</script>

<script type="text/javascript">
    RED.nodes.registerType('grpc-server',{
        category: 'config',
        defaults: {
            port: {
				value:5001,
				required:true,
				validate:RED.validators.number()
			},       
			protoFile: {
				value : ''
            },
            name: {
                value : ''
            }
        },
        label: function() {
            return (this.name ? this.name : localhost+":"+this.port);
        }
    });
</script>
